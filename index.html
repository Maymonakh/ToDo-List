<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <h1>TODO List</h1>
    <form id="add-form" >
      <input
        type="text"
        name="newTask"
        id="newTask"
        placeholder="Add new task..."
        required
        autocomplete="off"
      />
      <button type="submit">Add</button>
    </form>
    <input
      type="text"
      name="search"
      id="search"
      placeholder="Search tasks..."
    />
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>TODO Description</th>
          <th>User ID</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-list"></tbody>
    </table>
    <footer id="footer">Total Tasks:</footer>


    <script src="index.js">
    </script>
  </body>
</html>
